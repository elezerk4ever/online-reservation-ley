<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online reservation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="active">
                    <a href="#l">Reserve Now</a>
                </li>
                <li>
                    <a href="view_programs.html">View Programs</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="res_form">
            <h2>
                Reservation form
            </h2>
            <form action="">
                <div class="f-g-3">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Middle Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <br>
                <div class="f-g-3">
                    <input type="text" placeholder="Birthday - MM:DD:YY">
                    <input type="text" placeholder="LRN">
                    <input type="number" placeholder="Incoming year">
                </div>
                <br>
                <div class="f-g-1">
                    <select name="program" id="">
                        <option >BSIT</option>
                        <option >BSCS</option>
                        <option >BSCOE</option>
                    </select>
                    
                </div>
                <button>Reserve Now!</button>
            </form>
        </div>
    </main>
</body>
</html>
